<ion-header>
  <ion-toolbar color="primary">
    <ion-segment  [(ngModel)] = "seleccion">
      <ion-segment-button value="gestion1">
        <ion-label>reservas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gestion2">
        <ion-label>habitaciones</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gestion3">
        <ion-label>usuraios</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gestion4">
        <ion-label>informes</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="gestion">

        <ion-item>

        </ion-item>
        <ion-item>
          <ion-label>reserva 5</ion-label><ion-button ></ion-button><ion-button ></ion-button>
        </ion-item>
      </ion-list>
    
  </div>

  <div *ngIf="seleccion == 'gestion2'">
    <ion-list class="reserva" [inset]="true">
      <ion-title>lista de habitacionies</ion-title>
      <ion-item>
        <ion-label>Habitacion 1</ion-label> <ion-button ></ion-button><ion-button ></ion-button>

      <ion-item>
        <ion-label>Habitacion 5</ion-label><ion-button ></ion-button><ion-button ></ion-button>
      </ion-item>
    </ion-list>

  <div *ngIf="seleccion == 'gestion3'">
    <ion-list class="reserva" [inset]="true">
      <ion-title>lista de usuarios</ion-title>
      <ion-item>
        <ion-label>usuario 1</ion-label> <ion-button ></ion-button><ion-button ></ion-button>

        <ion-label>usuario 5</ion-label><ion-button ></ion-button><ion-button ></ion-button>
