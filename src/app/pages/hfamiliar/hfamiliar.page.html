<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Habitaciones Familiares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <ion-card>
    <img class="room-image" src="assets/icon/familiar.jpg" alt="Habitación Familiar"/>
    <ion-card-header>
      <ion-card-title>Habitación Familiar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="setOpen(true)">Ver más</ion-button>
      <ion-button color="warning" expand="block" [routerLink]="['/reserva']">Reserva</ion-button>
    </ion-card-content>
  </ion-card>  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Información de la Habitación</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modal-content ion-padding">
        <ion-list>
          <ion-item>
            <ion-label>Camas: 1 cama matrimonial y 1 cama individual </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Baños: Baño más grande con bañera y ducha</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Área de estar: Espacio adicional con sofás o sillones</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
