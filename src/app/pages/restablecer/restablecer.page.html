<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card-content class="cuerpo">
          <ion-card-title class="titulo">Cambiar Contraseña</ion-card-title>
          <img class="room" src="assets/icon/logo.png" alt="Logo Refugio Andino"/>

          <form class="login" (submit)="recuperarContrasena()">
            <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-input placeholder="Correo" type="text" [(ngModel)]="correo" name="correo"></ion-input>
            </ion-item>

            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>


            <ion-button  type="submit"(click)="irPagina()">Enviar Correo de Recuperacion</ion-button>
          </form>

          <ion-item class="back-to-login">
            <ion-button fill="clear" [routerLink]="['/home']">Volver al inicio de sesión</ion-button>
          </ion-item>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
