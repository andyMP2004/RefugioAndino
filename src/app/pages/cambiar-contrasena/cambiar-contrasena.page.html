<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="perfil">
    <h2 class="titulo">Modificar Contraseña</h2>
    <p class="location">Actualiza tu contraseña aquí</p>
  </div>

  <form class="editar">
    <ion-item>
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Contraseña Actual"  [(ngModel)]="contrasenaActual" name="contrasenaActual">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Nueva Contraseña"  [(ngModel)]="nuevaContrasena" name="nuevaContrasena">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Confirmar Contraseña"  [(ngModel)]="confirmarContrasena" name="confirmarContrasena">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>

      </ion-input>
    </ion-item>
  </form>

  <div class="buttons-row">
    <ion-button
      class="guardar"
      expand="full"
      color="primary"
      (click)="cambiarContrasena()"
    >
      Guardar Cambios
    </ion-button>
    <ion-button
      class="volver"
      expand="full"
      color="secondary"
      routerLink="/miperfil"
    >
      Volver
    </ion-button>
  </div>
</ion-content>
