<!-- hsuite.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Habitaciones Suite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img class="room-image" src="assets/icon/9-5.webp" alt="Habitación Deluxe"/>
    <ion-card-header>
      <ion-card-title>Suite</ion-card-title>
      <img class="room" src="assets/icon/logo.png" alt="Logo Refugio Andino"/>
      <ion-alert
      trigger="present-alert"
      header="Please enter your info"
      [buttons]="alertButtons"
      [inputs]="alertInputs"></ion-alert>
      <ion-button expand="block" color="primary" (click)="mostrarInfo('Habitación Familiar')">
        Ver más
      </ion-button>
      <ion-button class="vermas" color="warning" expand="full"  [routerLink]="['/reserva']">Reserva</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="home" [routerLink]="['/habitaciones']">
      <ion-icon name="home"></ion-icon>
      Habitaciones
    </ion-tab-button>
    <ion-tab-button tab="radio" [routerLink]="['/hsuite']">
      <ion-icon name="star-outline"></ion-icon>
      Suite
    </ion-tab-button>
    <ion-tab-button tab="library" [routerLink]="['/hpresidencial']">
      <ion-icon name="diamond-outline"></ion-icon>
      Suite Presidencial
    </ion-tab-button>
    <ion-tab-button tab="library" [routerLink]="['/miperfil']">
      <ion-icon name="person"></ion-icon>
      Mi perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
