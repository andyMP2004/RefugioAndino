<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <ion-card-content class="cuerpo">
          <ion-card-title class="titulo">Registro de Refugio Andino</ion-card-title>
          <form class="registro" (ngSubmit)="irPagina()">
            <ion-item>
              <ion-input class="ion-text-center" placeholder="Ingrese su RUT" type="text" [(ngModel)]="rut" name="rut" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="ion-text-center" placeholder="Nombre completo" type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>   
              <ion-input placeholder="Correo" type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input type="password" placeholder="Repetir Contraseña" [(ngModel)]="contrasena" name="contrasena" required>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-button expand="full" color="primary" class="ion-margin-top" type="submit">Acceder</ion-button>
            <ion-button expand="full" color="primary" class="ion-margin-top" [routerLink]="['/home']" type="button">Volver</ion-button>
          </form>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
