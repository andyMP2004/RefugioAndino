<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <ion-card-content class="cuerpo">
          <ion-card-title class="titulo">Registro de Refugio Andino</ion-card-title>
          <form class="registro">
            <ion-item>
              <ion-input class="ion-text-center" placeholder="Nombre completo" type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="ion-text-center" placeholder="Ingrese su RUT" type="text" [(ngModel)]="rutusuario" name="rutusuario" required></ion-input>
            </ion-item>
            <ion-label>Seleccione Fecha de Nacimiento</ion-label>
            <ion-item>
              <ion-datetime 
                displayFormat="DD/MM/YYYY" 
                pickerFormat="DD/MM/YYYY" 
                [(ngModel)]="fechan" 
                presentation="date">
              </ion-datetime>
            </ion-item>
            <ion-item>
              <ion-input class="ion-text-center" placeholder="Ingrese su Telefono" type="text" [(ngModel)]="telefono" name="telefono" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>   
              <ion-input placeholder="Correo" type="text" [(ngModel)]="correo" name="correo" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input type="password" placeholder="Repetir Contraseña" [(ngModel)]="repetirContrasena" name="repetirContrasena" required>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="contrasena && repetirContrasena && contrasena !== repetirContrasena">
              Las contraseñas no coinciden
            </ion-text>
            
            <ion-button expand="full" color="primary" class="ion-margin-top"  (click)="irPagina()">Acceder</ion-button>
            <ion-button expand="full" color="primary" class="ion-margin-top" [routerLink]="['/home']" type="button">Volver</ion-button>
          </form>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
