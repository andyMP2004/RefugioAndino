<ion-content [fullscreen]="true" class="ion-padding">

  <ion-title class="titulo ion-text-center fade-in">Reserva Suite <br>presidencial</ion-title>

  

<ion-card>
  <img src="assets/precidencial/precidencial1.jpg" alt="HabitaciÃ³n Familiar"/>

  </ion-card-header>
</ion-card>
<ion-item><ion-datetime  [(ngModel)]="fecha" name="fecha" presentation="date"></ion-datetime></ion-item>

      <ion-select-option value="6">6 Noches</ion-select-option>
    </ion-select>
  </ion-item>

<ion-card>
  <ion-card-header>
    <ion-card-title class="">Total</ion-card-title>
    $60.000 la noche
  </ion-card-header>
  <ion-card-content>
    <p></p>
  </ion-card-content>
</ion-card>

<div class="ion-text-center">
  <ion-button id="trigger-button" (click)="insertar()">Reservar</ion-button>
  <br>
  <ion-button color="danger" id="trigger-button" [routerLink]="['/hpresidencial']" class="slide-up">Volver</ion-button>
