<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Habitaciones Familiares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <ion-card *ngFor="let habitaciones of habitaciones">
    <img class="room-image" [src]="habitaciones.image" alt="Habitación Familiar"/>
    <ion-card-header>
      <ion-card-title>{{ habitaciones.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="openModal(habitaciones)">Ver más</ion-button>
      <ion-button color="warning" expand="block" [routerLink]="['/reserva']">Reserva</ion-button>
    </ion-card-content>
  </ion-card>  

  <!-- Modal -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Informacion Habitacion</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen = false">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modal-content ion-padding">
        <ion-list>
          <ion-item>
            <ion-label>Camas: {{ modalContent.camas }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Baños: {{ modalContent.banos }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Área de estar: {{ modalContent.estar }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
