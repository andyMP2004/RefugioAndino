<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <ion-card-content class="cuerpo">
          <ion-card-title class="titulo">Bienvenido a Refugio Andino</ion-card-title>
          <img class="room" src="assets/icon/logo.png" alt="Logo Refugio Andino"/>
          <form class="login" (ngSubmit)="irPagina()">
            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>      
              <ion-input placeholder="Usuario" type="text" [(ngModel)]="usuario" name="usuario"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input class="pass" type="password" placeholder="Contrase単a" [(ngModel)]="contrasena" name="contrasena">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            
            <ion-item class="forgot-password">
              <ion-button fill="clear" [routerLink]="['/restablecer']">多Olvidaste tu contrase単a?</ion-button>
            </ion-item>

            <ion-button expand="full" type="submit" color="primary" class="ion-margin-top" [routerLink]="['/habitaciones']">Acceder</ion-button>
          </form>
          
          <ion-item class="registro">
            <ion-label>多No tienes cuenta?</ion-label>
            <ion-button fill="clear" [routerLink]="['/registro']">Crear cuenta</ion-button>
          </ion-item>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
