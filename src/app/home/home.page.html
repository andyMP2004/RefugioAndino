<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-item>
        <ion-button expand="full" [routerLink]="['/login']" (click)="cerrarMenu()">Login</ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="full" [routerLink]="['/habitaciones']" (click)="cerrarMenu()">Habitaciones</ion-button>
      </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Bienvenido a Refugio Andino</ion-card-title>
            </ion-card-header>        
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
