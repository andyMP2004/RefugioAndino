<ion-content [fullscreen]="true" class="ion-padding">

  <ion-title class="titulo ion-text-center fade-in">Reserva Habitacion <br>Familiar</ion-title>

  <ion-card>
    <img src="assets/familiar/familiar.3.jpg" alt="HabitaciÃ³n Familiar" />
    <ion-card-header>

  </ion-card>

  <ion-item><ion-datetime  [(ngModel)]="fecha" name="fecha" presentation="date"></ion-datetime></ion-item>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="">Total</ion-card-title>
      $20.000 la noche
    </ion-card-header>
    <ion-card-content>
      <p></p>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-button id="trigger-button" (click)="insertar()">Reservar</ion-button>
    <br>
    <ion-button color="danger" id="trigger-button" [routerLink]="['/hfamiliar']" class="slide-up">Volver</ion-button>
