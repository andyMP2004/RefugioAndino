<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>   
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-input
        type="email"
        fill="solid"
        label="Correo"
        labelPlacement="floating"
        helperText="Ingrese Correo Valido"
        errorText="Correo invalido"
        placeholder="Ingrese Correo"
        ngModel
        email></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-avatar>
        <ion-icon name="key-sharp"></ion-icon>
      </ion-avatar>
      <ion-input type="password"  labelPlacement="floating" label="Contraseña" placeholder="Ingrese Contraseña" values="sadasf">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-button type="success" [routerLink]="['/home']">Acceder</ion-button>
  </form>
</ion-content>
