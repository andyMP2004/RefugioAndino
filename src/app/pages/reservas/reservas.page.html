<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reservas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="reservas-titulo">
    <h2>Estas son tus reservas</h2>
  </div>

  <div class="mat-elevation-z23">
    <table mat-table [dataSource]="reservas">
      <!-- Habitacion Column -->
      <ng-container matColumnDef="habitacion">
        <th mat-header-cell *matHeaderCellDef> Habitacion </th>
        <td mat-cell *matCellDef="let elemento">
          <ng-container *ngIf="!elemento.editar"> 
            {{elemento.habitacion}}
          </ng-container>
          <ng-container *ngIf="elemento.editar">
            <ion-input [(ngModel)]="elemento.habitacion"></ion-input>
          </ng-container>
        </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let elemento">
          <ng-container *ngIf="!elemento.editar">
            {{elemento.fecha}}
          </ng-container>
          <ng-container *ngIf="elemento.editar">
            <ion-input [(ngModel)]="elemento.fecha"></ion-input>
          </ng-container>
        </td>
      </ng-container>

      <!-- Huespedes Column -->
      <ng-container matColumnDef="huespedes">
        <th mat-header-cell *matHeaderCellDef> Huespedes </th>
        <td mat-cell *matCellDef="let elemento">
          <ng-container *ngIf="!elemento.editar">
            {{elemento.huespedes}}
          </ng-container>
          <ng-container *ngIf="elemento.editar">
            <ion-input [(ngModel)]="elemento.huespedes"></ion-input>
          </ng-container>
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let elemento">
          <ng-container *ngIf="!elemento.editar">
            <button mat-icon-button color="accent" (click)="editar(elemento)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
          <ng-container *ngIf="elemento.editar">
            <button mat-icon-button color="primary" (click)="guardar(elemento)">
              <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button color="light" (click)="cancelar(elemento)">
              <mat-icon>cancel</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="habitaciones"></tr>
      <tr mat-row *matRowDef="let row; columns: habitaciones;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</ion-content>
