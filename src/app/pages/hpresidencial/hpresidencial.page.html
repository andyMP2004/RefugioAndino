<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Reserva Tu Estancia Perfecta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <ion-card *ngFor="let habitaciones of habitaciones">
    <img class="room-image" [src]="habitaciones.image" alt="Habitación Familiar"/>
    <ion-card-header>
      <ion-card-title>{{ habitaciones.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="openModal(habitaciones)">Ver más</ion-button>
      <ion-button color="warning" expand="block" [routerLink]="['/reserva']">Reserva</ion-button>
    </ion-card-content>
  </ion-card>  

  <!-- Modal -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Informacion Habitacion</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen = false">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modal-content ion-padding">
        <ion-list>
          <ion-item>
            <ion-label>Camas: {{ modalContent.camas }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Baños: {{ modalContent.banos }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Área de estar: {{ modalContent.estar }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="home" [routerLink]="['/hfamiliar']">
      <ion-icon name="bed"></ion-icon>
      Familiar
    </ion-tab-button>
    <ion-tab-button tab="suite" [routerLink]="['/hsuite']">
      <ion-icon name="star-outline"></ion-icon>
      Suite
    </ion-tab-button>
    <ion-tab-button tab="presidencial" [routerLink]="['/hpresidencial']">
      <ion-icon name="diamond-outline"></ion-icon>
      Suite Presidencial
    </ion-tab-button>
    <ion-tab-button tab="profile" [routerLink]="['/miperfil']">
      <ion-icon name="person"></ion-icon>
      Mi Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
