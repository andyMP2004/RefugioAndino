<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Habitaciones Familiares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <div *ngIf="camas || banos" class="passed-info">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Informacion nueva</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Camas: {{ camas }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>baños: {{ banos }}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card *ngFor="let habitacion of habitaciones">
    <img class="room-image" [src]="habitacion.image" alt="Habitación Familiar"/>
    <ion-card-header>
      <ion-card-title>{{ habitacion.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="openModal(habitacion)">Ver más</ion-button>
      <ion-button color="warning" expand="block" [routerLink]="[habitacion.reservaRuta]">Reserva</ion-button>
    </ion-card-content>
  </ion-card>  

  <!-- Modal -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Información de la Habitación</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen = false">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modal-content ion-padding">
        <ion-list>
          <ion-item>
            <ion-label>Camas: {{ modalContent.camas }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Baños: {{ modalContent.banos }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Área de estar: {{ modalContent.estar }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="home" [routerLink]="['/habitaciones']">
      <ion-icon name="home"></ion-icon>
      Inicio
    </ion-tab-button>
    <ion-tab-button tab="radio" [routerLink]="['/hsuite']">
      <ion-icon name="star-outline"></ion-icon>
      Suite
    </ion-tab-button>
    <ion-tab-button tab="library" [routerLink]="['/hpresidencial']">
      <ion-icon name="diamond-outline"></ion-icon>
      Presidencial
    </ion-tab-button>
    <ion-tab-button tab="library" [routerLink]="['/miperfil']">
      <ion-icon name="person"></ion-icon>
      Mi perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
