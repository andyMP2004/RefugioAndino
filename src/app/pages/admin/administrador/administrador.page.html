<ion-header>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="seleccion" class="full-width-segment">
      <ion-segment-button value="gestion1" class="left-align">
        <ion-label class="small-text">Reservas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gestion2" class="left-align">
        <ion-label class="small-text">Habitaciones</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gestion3" class="left-align">
        <ion-label class="small-text">Usuarios</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="gestion">
  <div class="header-right">
    <ion-button class="log" color="danger" [routerLink]="['/home']">
      Cerrar Sesión
    </ion-button>
  </div>

  <!-- Tabla de Reservas -->
  <div *ngIf="seleccion === 'gestion1'" class="table-wrapper">
    <table class="responsive-table">
      <thead>
        <tr>
          <th>Habitación</th>
          <th>Fecha</th>
          <th>Huéspedes</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elemento of reservas">
          <td>
            <ng-container>
              {{ elemento.habitacion }}
            </ng-container>
          </td>
          <td>
            <ng-container>
              {{ elemento.fecha }}
            </ng-container>
          </td>
          <td>
            <ng-container >
              {{ elemento.huespedes }}
            </ng-container>
          </td>
          <td>
            <ng-container >
              <button mat-icon-button color="accent">
                <ion-icon name="create"></ion-icon>
              </button>
              <button mat-icon-button color="warn">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ng-container> 
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  

  <!-- Tabla de Habitaciones -->
  <div *ngIf="seleccion === 'gestion2'" class="table-wrapper">
    <table class="responsive-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Camas</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elemento of habitaciones">
          <td>
            <ng-container>
              {{ elemento.habitacion }}
            </ng-container>
          </td>
          <td>
            <ng-container>
              {{ elemento.nhabitacion }}
            </ng-container>
          </td>
          <td>
            <ng-container>
              <button mat-icon-button color="primary" [routerLink]="['/agregar']">
                <ion-icon name="add"></ion-icon>
              </button>
              <button mat-icon-button color="accent">
                <ion-icon name="create"></ion-icon>
              </button>
              <button mat-icon-button color="warn">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
<!-- Tabla de Usuarios -->
<div *ngIf="seleccion === 'gestion3'" class="table-wrapper">
  <table class="responsive-table">
    <thead>
      <tr>
        <th>RUT</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of arreglousuario">
        <td>{{ x.rutusuario }}</td>
        <td>{{ x.nombreusuario }}</td>
        <td>
          <button mat-icon-button color="primary" >
            <ion-icon name="create"></ion-icon>
          </button>
          <button mat-icon-button color="warm">
            <ion-icon name="trash"></ion-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>



</ion-content>
