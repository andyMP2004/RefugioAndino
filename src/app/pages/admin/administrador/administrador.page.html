<ion-header>
  <ion-toolbar color="primary">
    <ion-segment  [(ngModel)] = "seleccion">
      <ion-segment-button value="gestion1">
        <ion-label>reservas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gestion2">
        <ion-label>habitaciones</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gestion3">
        <ion-label>usuraios</ion-label>
      </ion-segment-button>
      <ion-segment-button value="gestion4">
        <ion-label>informes</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="gestion">
  <div  *ngIf="seleccion == 'gestion1'">
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <table class="reservas-table">
            <thead>
              <tr>
                <th>Habitación</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let reserva of reservas">
                <td>{{ reserva.habitacion }}</td>
                <td>{{ reserva.fecha }}</td>
              </tr>
            </tbody>
          </table>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>

  <div *ngIf="seleccion == 'gestion2'">
    <ion-grid >
      <ion-row >
        <ion-col >
          <table class="habitaciones-table">
            <thead>
              <th>habitaciones</th>
              <th>Nº habitacion</th>
            </thead>
            <tbody>
              <tr *ngFor="let habitacion of habitaciones">
                <td>{{ habitacion.habitacion}}</td>
                <td>{{habitacion.numero}}</td>
              </tr>


            </tbody>

          </table>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </div>
  <div *ngIf="seleccion == 'gestion3'">
    <ion-list class="reserva" [inset]="true">
      <ion-title>lista de usuarios</ion-title>
      <ion-item>
        <ion-label>usuario 1</ion-label> <ion-button ></ion-button><ion-button ></ion-button>
      </ion-item>
      <ion-item>
        <ion-label>usuario 2</ion-label> <ion-button ></ion-button><ion-button ></ion-button>
      </ion-item>
      <ion-item>
        <ion-label>usuario 3</ion-label> <ion-button ></ion-button><ion-button ></ion-button>
      </ion-item>
      <ion-item>
        <ion-label>usuario 4</ion-label><ion-button ></ion-button><ion-button ></ion-button>
      </ion-item>
      <ion-item>
        <ion-label>usuario 5</ion-label><ion-button ></ion-button><ion-button ></ion-button>
      </ion-item>
    </ion-list>
  
  </div>
  <div *ngIf="seleccion == 'gestion4'">
    <p>informacion</p>
  </div>

</ion-content>
