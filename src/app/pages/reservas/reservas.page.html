<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reservas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="reservas-titulo">
    <h2>Estas son tus reservas</h2>
  </div> 
  
  <ion-grid>
        <table class="reservas-table">
          <thead>
            <tr>
              <th>HabitaciÃ³n</th>
              <th>Fecha</th>
              <th>Huespedes</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reserva of reservas">
              <td>{{ reserva.habitacion }}</td>
              <td>{{ reserva.fecha }}</td>
              <td>{{ reserva.huespedes }}</td>
              <td>
                <ion-button color="warning">Editar</ion-button>
                <ion-button  color="danger">Eliminar</ion-button>
              </td>
            </tr>
          </tbody>
        </table>
  </ion-grid>
</ion-content>
