<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content class="cuerpo">
    <ion-card-title class="titulo">Añada La habitacion</ion-card-title>
    <img class="room" src="assets/icon/logo.png" alt="Logo Refugio Andino"/>
  <form class="agregar">
    <div class="img">
      <ion-item>
        <ion-label>Seleccionar Imagen</ion-label>
      </ion-item>
    </div>
      <ion-item>
        <ion-icon name="bed" slot="start"></ion-icon> 
        <ion-input label="Camas" labelPlacement="floating" placeholder="ingrese la descripcion"  [(ngModel)]="camas" name="camas"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="water" slot="start"></ion-icon> 
        <ion-input label="Baños" labelPlacement="floating" placeholder="ingrese la descripcion"  [(ngModel)]="banos" name="banos"></ion-input>
      </ion-item>
    <ion-button expand="full" color="primary" class="ion-margin-top boton"(click)="agregar()">
      Añadir
    </ion-button>
    <ion-button expand="full" color="primary" class="ion-margin-top" [routerLink]="['/administrador']" type="button">Volver</ion-button>

  </form>
</ion-card-content>
</ion-content>
